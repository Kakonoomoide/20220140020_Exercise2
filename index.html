<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mirai Kuriyama</title>
    <!-- internal css-->
    <link rel="stylesheet" href="./src/style/style-index.css" />

    <!-- import external css -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <!-- change icon -->
    <link rel="icon" href="./assets/img/icon-index.png" type="image/png" />
  </head>
  <body>
    <!-- Page title -->
    <div class="Page-title">
      <p>KATA SHAFA "MY FAVORIT"</p>
    </div>
    <!-- end page title-->

    <!-- Floating button container -->
    <div class="floating-button-container">
      <!-- Floating button with icon -->
      <a href="./survey.html" class="floating-button">
        <img src="./assets/img/icon-survey.png" alt="Survey Icon" />
      </a>
    </div>

    <!-- video player -->
    <div class="SHvideo">
      <video
        src="./assets/video/vidmirai.mp4"
        class="slider"
        autoplay
        loop
        muted
        loading="lazy"
      ></video>
    </div>
    <!-- end video player -->

    <!-- audio player -->
    <div class="container">
      <div class="player-img">
        <img src="" class="active" id="cover" />
      </div>

      <h2 id="music-title"></h2>
      <h3 id="music-artist"></h3>

      <div class="player-progress" id="player-progress">
        <div class="progress" id="progress"></div>
        <div class="music-duration">
          <span id="current-time">0:00</span>
          <span id="duration">0:00</span>
        </div>
      </div>

      <div class="player-controls">
        <i class="fa-solid fa-backward" title="Previous" id="prev"></i>
        <i class="fa-solid fa-play play-button" title="Play" id="play"></i>
        <i class="fa-solid fa-forward" title="Next" id="next"></i>
      </div>
    </div>
    <!-- end audio player -->

    <!-- internal script-->
    <script src="./src/script/script-index.js"></script>
  </body>
</html>
